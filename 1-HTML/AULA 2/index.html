<!DOCTYPE html> <!-- Essa tag "doctype é responsável por definir a versão do html -->
<html>
    <head>
        <!-- 
            A tag "head" serve para as configurações do meu documento html
        -->
        <title>Hello Word!</title>
    </head>
    <body>
        <!-- 
            A tag "body" é responsável pela área visível da minha página-browser
        -->
        <h1>Hello Word!</h1>
        <!-- é comumente utilizado pelos desenvolvedores que a estrutura Html é utilzada por tags pais, filhas e irmãs. A tags Html, por exemplo: é pai das tags head e body-->
    </body>
</html>
